## Roles



### The Mob

Everyone else in the room.

Note: The will be present and preparing to navigate. Listening and being ready to correct or enhance the code to spec. Researching or helping the Navigator figure things out by:



### Navigator:

The person dictating the logic.

Note: The only one talking. If they are stuck they are free to ask the mob for ideas, but they at first will have the say on weather a mobs idea makes it to the editor.



### Driver

The person at the keyboard.

Note: Commonly Also called the keyboard. This person does not need any technical knowledge just willingness to type. This hat will rotate through people throughout the session.



### The Moberator

The facilitator of the mob.

Note: Organizes location and topics. Looks out for the welfare of the participants, keeps time. Required for beginning the mobbing process but good to have all the time. This can be a rotating hat.
					</textarea>

## Setup The Room



### Limit distractions

* Only one laptop or shared keyboard for all participants.
* A large screen everyone can see.
* No Conference tables.
* Chairs are optional.

Note: This is the time for everyone to put away their laptops. Tables get in the way and slow us down.
					</textarea>

## Rotation

In a working mob session rotation will be based on time, in a koans session rotation is based on task or when ever the _moberator_ indicates a need for rotation.

Note: When I say rotate I want you all to shift one seat to the right. Navigator becomes driver. driver joins the mob. Have them rotate a few times to get speed down.

# Cadence

### Intent

What and why

"We need to create a conditional based on whether or not foo equals bar."

Note: This is all about pain management, let the driver worry about the syntax. This focuses on what and why your trying to achieve over the how.

#### →



# Cadence

### Technical

A how hint

"Create an if block with the argument being foo equals bar."

Note: If your gave your intent and your Driver does not act then there is a cue that they dont know how or what to do. It's time for a technical hint.

#### →



# Cadence

### Dictated

Literal keyboard instruction.

Please type if, open parentheses. variable name foo, double equal signs. space, and in double quotes bar...
